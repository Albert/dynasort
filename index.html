<!DOCTYPE html>
<html>
<head>
  <title>Dynasort</title>
  <script src="jquery.js"></script>
  <style type="text/css" media="screen">
    #items {
      position: relative;
    }
    .item {
      position: absolute;
    }
    #bn_sort {
      position: absolute;
      top: 300px;
      margin-top: 300px;
    }
  </style>
</head>
<body>

<div id="items"></div>

<a href="#" id="bn_sort">asdf</a>

<script>

var myJson = "";

/* does this need a 'dinasortNum' appended: isn't the item index good enough? */
$.getJSON(
  "http://api.flickr.com/services/feeds/photos_public.gne?tags=cat&tagmode=any&format=json&jsoncallback=?",
  function(data){
    myJson = data;
    $.each(data.items, function(i,item){
      item.dinasortNum = i;
      var rowContainer = $("<div class='item' id='item_" + i + "' />");
      rowContainer.appendTo("#items");
      $("<img/>").attr("src", item.media.m).appendTo("#item_" + i);
      $("<div/>").html(item.title).appendTo("#item_" + i);
      $("<div/>").html(item.date_taken).appendTo("#item_" + i);
      if ( i == 3 ) return false;
    });
  }
);

$(document).ready(function () {
  $('#bn_sort').click(function() {
    $.each(myJson.items, function(i,item){
      $('#item_' + i).css({'left' : '30%', 'top' : '30%'});
    });
    return false;
  });
});

</script>

</body>
</html>
