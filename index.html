<!DOCTYPE HTML>
<html lang="EN">
<head>
  <title>Dynasort</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body class="control_pad_open">
  <div id="control_pad">
    <h1><a href="#">Dynasort</a></h1>
    <dl id="controller_container">
      <dt id="reddit_url_label">Reddit URL</dt>
      <dd>
        <input type="text" value="http://www.reddit.com/" />
        <input type="submit" value="go" />
      </dd>
    </dl>
  </div>

  <div id="graph">
    <ul id="y_axis" class="axis">
      <li class="lower"><span></span></li>
      <li class="label"><span><label></label><a href="#" class="axis_edit ui-icon ui-icon-wrench">Edit</a></span>
        <select>
        </select>
      </li>
      <li class="upper"><span></span></li>
    </ul>
    <ul id="x_axis" class="axis">
      <li class="lower"><span></span></li>
      <li class="label"><span><label></label><a href="#" class="axis_edit ui-icon ui-icon-wrench">Edit</a></span>
        <select>
        </select>
      </li>
      <li class="upper"><span></span></li>
    </ul>
    <ul id="graph_field">
    </ul>
  </div>

  <script src="js/vendor/jquery.js"           type="text/javascript"></script>
  <script src="js/vendor/jquery-ui.js"        type="text/javascript"></script>
  <script src="js/vendor/jquery.tools.min.js" type="text/javascript"></script>
  <script src="js/vendor/jquery.timeago.js"   type="text/javascript"></script>
  <script src="js/vendor/underscore.js"       type="text/javascript"></script>
  <script src="js/timeago-settings.js"        type="text/javascript"></script>
  <script src="js/axis.js"                    type="text/javascript"></script>
  <script src="js/dynasort.js"                type="text/javascript"></script>
  <script src="js/redditAssembler.js"         type="text/javascript"></script>
</body>
</html>
