<!DOCTYPE HTML>
<html lang="EN">
<head>
  <title>Dynasort</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body class="control_pad_open">
  <form id="control_pad">
    <h1><a href="#">Dynasort</a></h1>
  </form>

  <div id="graph">
    <ul id="y_axis">
      <li class="lower"><span>0</span></li>
      <li class="label"><span>Name of Label<a href="#" class="axis_edit ui-icon ui-icon-wrench">Edit</a></span></li>
      <li class="upper"><span>1</span></li>
    </ul>
    <ul id="x_axis">
      <li class="lower"><span>0</span></li>
      <li class="label"><span>Name of Label<a href="#" class="axis_edit ui-icon ui-icon-wrench">Edit</a></span></li>
      <li class="upper"><span>1</span></li>
    </ul>
    <ul id="graph_field">
      <li class="item">
        <div class="thumbnail_container"><div class="thumbnail" style="background-image: url('http://f.thumbs.redditmedia.com/SwB5JnfOipfcVVIG.jpg');"></div></div>
        <div class="bd">
          <a href="#" class="close">[x]</a>
          <p class="header"><a href="http://ajosifjo.com" class="name">This is the name of the title of the post</a> <span class="domain">(<a href="#">i.imgur.com</a>)</span></p>
          <p class="meta">Submitted 4 hrs ago by <a href="#">PersonName</a> to <a href="#">funny</a></p>
          <p class="comments"><a href="#">389 comments</a></p>
        </div>
      </li>
    </ul>
  </div>

  <script src="js/jquery.js"           type="text/javascript"></script>
  <script src="js/jquery-ui.js"        type="text/javascript"></script>
  <script src="js/jquery.tools.min.js" type="text/javascript"></script>
  <script src="js/underscore.js"       type="text/javascript"></script>
  <script src="js/dynasort.js"         type="text/javascript"></script>
  <script src="js/redditAssembler.js"  type="text/javascript"></script>
</body>
</html>
