<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Dynasort</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

  <link href="css/base.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <!--[if IE 8]>
    <%#= stylesheet_link_tag 'public_ie8' %>
  <![endif]-->
  <!--[if IE 7]>
    <%#= stylesheet_link_tag 'public_ie7' %>
  <![endif]-->
  <!--[if IE 6]>
    <%#= stylesheet_link_tag 'public_ie6' %>
  <![endif]-->
</head>

<body>
  <div id="wrapper">
    <div id="control_pad">
      <div id="y_axis_selector">
        <h2>Y Axis</h2>
        <select id="y_axis_sort_by">
          <option value="price" selected="selected">Price</option>
          <option value="average_rating">Average Rating</option>
          <option value="total_reviews">Total Reviews</option>
          <option value="sales_rank">Sales Rank</option>
        </select>
      </div>
      <div id="x_axis_selector">
        <h2>X Axis</h2>
        <select id="y_axis_sort_by">
          <option value="price">Price</option>
          <option value="average_rating" selected="selected">Average Rating</option>
          <option value="total_reviews">Total Reviews</option>
          <option value="sales_rank">Sales Rank</option>
        </select>
      </div>
      <div id="filters">
        <h2>Filters</h2>
        <ul>
          <li>
            <label for="name_filter">Name of Place</label>
            <input type="text" id="name_values" style="border:0; color:#f6931f; font-weight:bold;" />
            <div id="name_slider" class="filter_slider"></div>
          </li>
          <li>
            <label for="name_length_filter">Length of Name</label>
            <input type="text" id="name_length_values" style="border:0; color:#f6931f; font-weight:bold;" />
            <div id="name_length_slider" class="filter_slider"></div>
          </li>
          <li>
            <label for="average_rating_filter">Average Rating</label>
            <input type="text" id="average_rating_values" style="border:0; color:#f6931f; font-weight:bold;" />
            <div id="average_rating_slider" class="filter_slider"></div>
          </li>
          <li>
            <label for="total_ratings_filter">Total Ratings</label>
            <input type="text" id="total_ratings_values" style="border:0; color:#f6931f; font-weight:bold;" />
            <div id="total_ratings_slider" class="filter_slider"></div>
          </li>
          <li>
            <label for="distance_filter">Distance</label>
            <input type="text" id="distance_values" style="border:0; color:#f6931f; font-weight:bold;" />
            <div id="distance_slider" class="filter_slider"></div>
          </li>
        </ul>
      </div>

    </div>

    <div id="graph">
      <ul id="y_axis">
        <li class="lower_limit"></li>
        <li class="upper_limit"></li>
      </ul>
      <ul id="x_axis">
        <li class="lower_limit"></li>
        <li class="upper_limit"></li>
      </ul>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/electric_fan.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
  </div>
</body>
</html>
