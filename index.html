<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Dynasort</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

  <link href="css/base.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <!--[if IE 8]>
    <%#= stylesheet_link_tag 'public_ie8' %>
  <![endif]-->
  <!--[if IE 7]>
    <%#= stylesheet_link_tag 'public_ie7' %>
  <![endif]-->
  <!--[if IE 6]>
    <%#= stylesheet_link_tag 'public_ie6' %>
  <![endif]-->
</head>

<body>
  <div id="header">
    <div class="wrapper">
    </div>
  </div>
  <div id="wrapper">
    <div id="control_pad">
      <div id="y_axis_selector">
        <h2>Y Axis</h2>
        <ul class="label">
          <li>
            <label>Name of Place</label>
            <input type="radio" name="y_axis_sort_by" value="name" checked="checked" />
          </li>
          <li>
            <label>Length of Name</label>
            <input type="radio" name="y_axis_sort_by" value="name_length" />
          </li>
          <li>
            <label>Average Rating</label>
            <input type="radio" name="y_axis_sort_by" value="average_rating" />
          </li>
          <li>
            <label>Distance</label>
            <input type="radio" name="y_axis_sort_by" value="distance" />
          </li>
        </ul>
      </div>
      <div id="x_axis_selector">
        <h2>X Axis</h2>
        <ul class="label">
          <li>
            <label>Name of Place</label>
            <input type="radio" name="x_axis_sort_by" value="name" />
          </li>
          <li>
            <label>Length of Name</label>
            <input type="radio" name="x_axis_sort_by" value="name_length" checked="checked" />
          </li>
          <li>
            <label>Average Rating</label>
            <input type="radio" name="x_axis_sort_by" value="average_rating" />
          </li>
          <li>
            <label>Distance</label>
            <input type="radio" name="x_axis_sort_by" value="distance" />
          </li>
        </ul>
      </div>
    </div>

    <div id="graph">
      <ul id="y_axis">
        <li class="lower_limit"></li>
        <li class="upper_limit"></li>
      </ul>
      <ul id="x_axis">
        <li class="lower_limit"></li>
        <li class="upper_limit"></li>
      </ul>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
  </div>
  <div id="footer">
    <div class="wrapper">
    </div>
  </div>
</body>
</html>
